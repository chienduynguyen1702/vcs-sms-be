  health-check:
    build:
      context: ./health-check
      dockerfile: dev.Dockerfile
    container_name: vcs-sms-health-check
    env_file:
      - ./health-check/.env.container
    restart: always
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - vcs-sms-checkpoint

  consumer:
    dns:
    - 8.8.8.8
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: vcs-sms-consumer
    ports:
      - "50051:50051"
    volumes:
      - "report-file-volume:/reports"
    env_file:
      - ./consumer/.env.container
    restart: always
    depends_on:
      - health-check
      - kafka
    networks:
      - vcs-sms-checkpoint

  mail:
    build: 
      context: ./mail
      dockerfile: Dockerfile
    container_name: vcs-sms-mail
    ports:
      - "50052:50052"
    volumes:
      - "report-file-volume:/reports"
    env_file:
      - ./mail/.env.container
    networks:
      - vcs-sms-checkpoint
