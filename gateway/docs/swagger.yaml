      description: Get all servers
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Search
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get all servers
      tags:
      - Server
    post:
      consumes:
      - application/json
      description: Create a new server
      parameters:
      - description: Create Server Request
        in: body
        name: CreateServerBodyRequest
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateServerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Create a new server
      tags:
      - Server
  /api/v1/servers/{id}:
    delete:
