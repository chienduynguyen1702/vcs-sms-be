definitions:
  dtos.CreateServerRequest:
    properties:
      description:
        type: string
      ip:
        type: string
      name:
        type: string
    type: object
  dtos.CreateUserRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      is_organization_admin:
        type: boolean
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  dtos.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dtos.RegisterRequest:
    properties:
      email:
        type: string
      organization_name:
        type: string
      password:
        type: string
      password_confirm:
        type: string
    required:
    - password
    - password_confirm
    type: object
  dtos.SendMailRequest:
    properties:
      from:
        description: from date
        type: string
      mail:
        type: string
      to:
        description: to date
        type: string
    type: object
  dtos.UpdateOrganizationRequest:
    properties:
      address:
        type: string
      alias_name:
        type: string
      description:
        type: string
      establishment_date:
        type: string
      name:
        type: string
      website_url:
        type: string
    type: object
  dtos.UpdateServerRequest:
    properties:
      description:
        type: string
      ip:
        type: string
      name:
        type: string
    type: object
  dtos.UpdateUserRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      is_organization_admin:
        type: boolean
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample server VCS SMS API server.
  title: VCS SMS API
  version: "1"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Login Request
        in: body
        name: loginReq
        required: true
        schema:
          $ref: '#/definitions/dtos.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Login
      tags:
      - Authentication
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout
