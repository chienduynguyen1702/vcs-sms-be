      - application/json
      description: Delete server
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete server
      tags:
      - Server
    get:
      consumes:
      - application/json
      description: Get server by ID
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get server by ID
      tags:
      - Server
    put:
      consumes:
      - application/json
      description: Update server
      parameters:
      - description: Server ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Server Request
        in: body
        name: UpdateServerBodyRequest
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateServerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Update server
      tags:
      - Server
  /api/v1/servers/{id}/archive:
